<div class="main">
    <div class="main__heading">
        <h2 class="main__heading__h2">{{title}}</h2>
    </div>
    <div class="main__forms">
        <form class="main__form" [formGroup]="bookForm" (ngSubmit)=" onSubmit()">
            <div class="form-group">
                <label for="Bookname">Book name</label>
                <input type="text" class="form-control" id="Bookname" formControlName="Bookname"
                    placeholder="Enter Book Name">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" name="author" formControlName="author"
                    placeholder="Enter Author name">
            </div>
            <div class="form-group">
                <label for="Publications">Publications</label>
                <input type="text" class="form-control" id="Publications" name="Publications"
                    formControlName="Publications" placeholder="Enter Publication Name">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" id="price" name="price" formControlName="price"
                    placeholder="Enter the Price">
            </div>
            <div class="form-group">
                <label for="Genre">Genre</label>
                <input type="text" class="form-control" id="Genre" name="Genre" formControlName="Genre"
                    placeholder="Enter Genre of Book">
            </div>
            <div class="form-group">
                <label for="dop">Date Of Publication</label>
                <input type="date" class="form-control" id="dop" name="dop" formControlName="dop">
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" name="country" formControlName="country"
                    placeholder="Enter Phone Number">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" formControlName="description"
                    placeholder="Description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary main__submit">Submit</button>
        </form>
    </div>
</div>
